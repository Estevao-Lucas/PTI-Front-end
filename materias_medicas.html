<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="materias_medicas.css">
    <title>Materias Medicas</title>
</head>
<body>
    <header></header>
    <main>
       <form id="form">
        <div class="pesquisa_substancia">
            <div class="pesquisa_substancia__content">
                <div class="pesquisa_substancia__inputs">
                    <label for="pesquisa_substancia__input" class="pesquisa_substancia__label">Nome da Substância ou abreviação</label>
                    <input type="input" class="pesquisa_substancia__input" placeholder="Pesquisar Substancia">
                </div>
                <button type="submit" class="pesquisa_substancia__button">PESQUISAR</button>
            </div>
        </div>
       </form>
        <section class="substancias__apresentacao">
            <div class="substancias__apresentacao__table">
                <table class="substancias__apresentacao__table__table"></table>
                <button class="prevButton">Anterior</button> 
                <button class="nextButton">Próximo</button> 
            </div>
        </section>
        <section class="modal hidden">
            <div class="flex">
                <button class="btn-close"><i class="gg-close-o"></i></button>
            </div>
            <div class="content">
                <h3 class="modal-title"><strong>Confirma a exclusão de substância?</strong></h3>
                <p class="modal-text">
                A exclusão do registro pode gerar inconsistência no processo de repertorização.
                </p>
            </div>
            <div class="confirm">
                <button class="btn-confirm">CONFIRMAR</button>
            </div>
        </section>
        <section class="include hidden">
            <div class="include-close-button">
                <button class="btn-close-include"><i class="gg-close-o"></i></button>
            </div>
            <div class="include-content">
                <h2 class="modal-title-include"><strong>Inclusão de substância?</strong></h2>
            </div>
            <div class="modal-forms">
                <form class="modal-forms-form">
                    <label for="substance-name" class="label-substance-name">Nome da Substância</label>
                    <label for="substance-abreviation" class="label-substance-abreviation">Abreviação</label>
                    <br>
                    <input type="text" class="substance-name" name="substance-name" placeholder="Digite Aqui">
                    <input type="text" class="substance-abreviation" name="substance-abreviation" placeholder="Digite Aqui">
                </form>
            </div>
                <button class="btn-save">SALVAR</button>
        </section>
        <div class="overlay hidden"></div>
    </main>
    <footer id="footer">
        <div class="footer__content">
            <a href="index.html" class="footer__sair">SAIR</a>
            <button class="footer__button">INCLUIR SUBSTANCIA</button>
        </div>
    </footer>
    <script src="./js/materias_medicas/exclude_substance.js"></script>
    <script src="./js/materias_medicas/include_substance.js"></script>
    <script src="./js/materias_medicas/search.js"></script>
    <script src="./js/materias_medicas/pagination.js"></script>
    <script src="./js/materias_medicas/get_materias_medicas.js"></script>
</body>
</html>

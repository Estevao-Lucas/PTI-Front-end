<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<main>
    <section>
        <div class="p-4">
            <div class="flex justify-between items-center pb-3">
                <p class="text-2xl font-bold">Novo Sintoma</p>
                <div class="modal-close cursor-pointer z-50">
                    <svg class="fill-current text-black" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 18 18">
                        <path d="M18 1.8L16.2 0L9 7.2L1.8 0L0 1.8L7.2 9L0 16.2L1.8 18L9 10.8L16.2 18L18 16.2L10.8 9L18 1.8Z"/>
                    </svg>
                </div>
            </div>
            <div class='flex items-center space-x-4'>
                <label class="block">
                    <span class="block text-sm font-medium text-slate-700">Categoria</span>
                    <div class="relative flex items-center w-full h-[2.4rem] rounded-lg focus-within:shadow-lg bg-white overflow-hidden border">
                        <div class="grid place-items-center h-full w-12 text-gray-600 bg-gray-200">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                            </svg>
                        </div>
                        <input
                                class="peer h-full w-full outline-none text-sm text-gray-700 pr-2 bg-gray-200"
                                type="text"
                                id="search-categoria-modal"
                                placeholder="Digite aqui" />
                    </div>
                </label>
                <label for="natureza" class="block ">
                    <span class="block text-sm font-medium text-slate-700">Natureza</span>
                    <select id="natureza" name="category" class="appearance-none w-full block px-4 py-2 pr-8 rounded
                        leading-tight focus:outline-none focus:shadow-outline-gray focus:border-gray-500 bg-gray-200
                        text-gray-700 border-b border-gray-400
                    ">
                        <option value="0">Selecione</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                </label>
            </div>
            <div class="my-4 text-blue-500 hover:text-blue-600 cursor-pointer space-x-2 flex items-center">
                <div class="border-2 border-blue-500 hover:border-blue-600 rounded-full py-0 px-1.5">+</div>
                <span id="nova-categoria" class="text-sm font-bold">
                    Nova Categoria
                </span>
            </div>
            <label for="sub-categoria" class="block my-3">
                <span class="block text-sm font-medium text-slate-700">Sub-categoria</span>
                <input type="text" id="sub-categoria" placeholder="Digite aqui" class="w-full px-3 py-2 bg-gray-200 border-b border-gray-700 rounded-md text-sm shadow-sm placeholder-slate-400"/>
                <small class="text-gray-500">Campo opcional</small>
            </label>
            <div>
                <div class="flex items-center space-x-2">
                    <label for="substancia" class="block">
                        <span class="block text-sm font-medium text-slate-700">Subst√¢ncias</span>
                        <select id="substancia" name="substancia" class="appearance-none w-full block px-4 py-2 pr-8 rounded leading-tight focus:outline-none focus:shadow-outline-gray focus:border-gray-500 bg-gray-300 text-gray-700 border-b border-gray-400 bg-gray-300">
                            <option value="0">Selecione</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </label>
                    <div id="addButton" class="border-2 border-blue-500 hover:border-blue-600 text-blue-500 hover:text-blue-600 rounded-full py-0 px-1.5 cursor-pointer">+</div>
                </div>
                <div class="flex items-center space-x-3 mt-2" id="selectedValues">

                </div>
                <div class="flex items-center flex-row-reverse mt-3">
                    <button class="rounded-md bg-yellow-400 hover:bg-yellow-500 p-2 text-blue-700 text-sm">Salvar</button>
                </div>
            </div>


        </div>
    </section>
</main>
<footer id="footer">

</footer>
</body>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@600&display=swap');

    body{
        margin: 0;
        height: 100vh;
        width: 100%;
        /*box-sizing: border-box;*/
        /*border: 10px solid #ddd;*/
        overflow:hidden;
        font-family: 'Quicksand', sans-serif;
    }
</style>
